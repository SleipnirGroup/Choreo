name: Trigger a Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag Name"
        required: true
        default: "v0.0.0-test"

jobs:
  update-version:
    name: "Update Version"
    runs-on: ubuntu-22.04
    container: ${{ matrix.container }}
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CHOREOLIB_RELEASE_APP_ID }}
          private-key: ${{ secrets.CHOREOLIB_RELEASE_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Install Python dependencies
        run: pip install tomlkit

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "pnpm"

      - run: pnpm install prettier@3.3.3
      - name: Update version
        run: |
          ./update_version.py ${{ github.event.inputs.tag }}
          pnpm run fmtJs
          cargo update -w
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update version numbers to ${{ github.event.inputs.tag }}
          tagging_message: ${{ github.event.inputs.tag }}
