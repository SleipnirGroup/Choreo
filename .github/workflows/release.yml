name: Trigger a Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag Name'
        required: true
        default: 'v0.0.0-test'

jobs:
  update-version:

    name: "Update Version"
    runs-on: ubuntu-24.04
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Update version
        run: |
          ./update_version.py ${{ github.event.inputs.environment }}
          pnpm run fmtJs
          cargo update -w
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7

