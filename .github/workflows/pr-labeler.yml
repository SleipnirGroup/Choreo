name: "Pull Request Labeler"
on:
  - pull_request_target

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-slim
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - uses: actions/labeler@v5
        with:
          sync-labels: true
