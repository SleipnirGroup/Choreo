# Project information
site_name: Choreo Docs
site_url: https://sleipnirgroup.github.io/Choreo/
site_description: A graphical tool for planning time-optimized trajectories for autonomous mobile robots in the FIRST Robotics Competition. 

# Repository
repo_name: Choreo
repo_url: https://github.com/SleipnirGroup/Choreo/

# Configuration
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono

# Page tree
nav:
  - Home: index.md
  - Robot Config: robot-config.md
  - Usage:
    - Editing Paths: editing-paths.md
    - Controls & Shortcuts: controls-shortcuts.md
  - ChoreoLib:
    - Installation: choreolib/installation.md
    - Usage: choreolib/usage.md
